    <script>
        
        // Show the div with fade-in effect
        function fadeIn() {
            document.getElementById("CONTENTID").style.opacity = "1";
        }

        // Hide the div with fade-out effect after 5 seconds
        function fadeOut() {
            document.getElementById("CONTENTID").style.opacity = "0";
        }

        // Wait for 5 seconds and then trigger fadeOut
        setTimeout(fadeIn, 1500);

        // Wait for 6 seconds (including fade-out duration) and then show the div again
